<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI2.1-Inline Tags-table</title>
    <style>
        .table, .tr, .td{
            border: 1px solid white;
            border-collapse: collapse;
            font-weight: bold;
            padding: 0.5rem 1rem;
            color: white;
        }
        table tr, td{
            border: 3px solid silver;
            border-collapse: collapse;
            color: black;
            padding: 10px;
        }
        sub{
            color: black;
            font-size: 1rem;
        }
        div{
            display: flex;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: blue;font-weight: bolder;">Tháng 10 - October</h1>
    </div>
    <!-- table -->
    <div>

                <td class="td" style="background-color:gold">T.Năm</td>
                <td class="td" style="background-color:gold">T.Sáu</td>
                <td class="td" style="background-color:blue">T.Bảy</td>
            </tr>
            <tr class="tr" style="background-color: white;">
                <td class="td" style="color: red;">Sun</td>
                <td class="td" style="color: black;">Mon</td>
                <td class="td" style="color: black;">Tue</td>
                <td class="td" style="color: black;">Web</td>
                <td class="td" style="color: black;">Thu</td>
                <td class="td" style="color: black;">Fri</td>
                <td class="td" style="color: blue">Sat</td>

            </tr>
            <tr style="font-size: 1.5rem;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1<sub>13</sub></td>
                <td>2<sub>14</sub></td>
                <td style="color: blue;">3<sub>15</sub></td>
            </tr>
            <tr style="font-size: 1.5rem;">
                <td style="color: red;">4<sub>16</sub></td>

                <td>9<sub>21</sub></td>

                <td>12<sub>24</sub></td>

</body>
</html>
